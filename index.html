<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js
"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // PropType은 내가 어떤 타입의 prop을 받고 있는지 체크해준다.

    // 정의되지 않은 변수에 관한 default 값을 줄 수 있다.
    function Btn({ text, fontSize = 16 }) {
      console.log(text, 'was rendered.');
      return (
        <button
          style={{
            backgroundColor: 'tomato',
            color: 'white',
            padding: '10px 20px',
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    // React.js 에게 props의 타입이 뭐고 어떤 형태여야 하는지 설명을 적어줘야 한다.
    // 코드 작성 과정에서 오류가 났을 경우 어느 부분이 틀렸는지 console을 통해 확인 가능하다.

    // 컴포넌트가 특정 prop을 정확히 갖고 render해야 될 것이라는 걸 확실히 하고자 한다면
    // .isRequired를 붙이면 된다.
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number.isRequired,
    };
    function App() {
      return (
        <div>
          <Btn text="Save changes" fontSize={18} />
          <Btn text={12} fontSize={'cool'} />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
