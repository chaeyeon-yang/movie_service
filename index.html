<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- react, reactdom을 import 하는 script tag에서 production -> development로 변경하는데
  production은 배포 모드, development는 개발 모드를 의미한다.
  개발 모드는 버그로 이어질 수 있는 요소들을 미리 경고하는 검증코드가 포함되어 있다.-->

<script type="text/babel">
  function App() {
    const [amount, setAmount] = React.useState()
    const [inverted, setInverted] = React.useState(false)
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => setAmount(0)
    const onInverted = () => {
      reset();
      setInverted((current) => !current)
    }
    
    return (
      <div>
      <h1>Super Converter</h1>
      <div>
        <label htmlFor="minutes">Minutes</label>
        <input 
          id="minutes" 
          value={inverted ? amount * 60 : amount} 
          placeholder="Minutes" 
          type="number"
          onChange={onChange} 
          disabled={inverted}/>
      </div>
      <div>
        <label htmlFor="hours">Hours</label>
        <input 
          id="hours" 
          value={inverted ? amount : Math.round(amount/60)} 
          placeholder="Hours" 
          type="number" 
          disabled={!inverted}
          onChange={onChange} />
      </div>
      <button onClick={reset}>Reset</button>
      <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
    </div>
    )
  }
  ReactDOM.render(<App/>, root);
</script>
<!-- 1) input 옆에 쓰는 label의 for 속성은 react 에서는 htmlFor로 표시한다.
    2) controlled component: input 태그 작성시 valuem onChange 속성을 붙여 상태를 관리-->
</html>
