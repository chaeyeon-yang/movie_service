<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root=document.getElementById("root");
  function App() {
    const [counter, setCounter]=React.useState(0);
    const onClick = () => {
      setCounter((state) => state + 1); 
      /* State를 세팅하는 2가지 방법 [이전 값을 바탕으로 현재 값을 계산] 
        1) 직접 할당: setState(state+1) ===> 이 코드는 결과 예상과 다르게 나오는 에러 발생의 가능성이 있음
        2) 함수를 할당: setState(state=>state+1) ===> 더 안전한 방법
      */
    }
    return (
      <div>
      <h3>Total clicks: {counter}</h3>
      <button onClick={onClick}>Click me</button>
    </div>
    )
  }
  ReactDOM.render(<App/>, root);
</script>
</html>
