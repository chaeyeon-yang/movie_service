<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- react, reactdom을 import 하는 script tag에서 production -> development로 변경하는데
  production은 배포 모드, development는 개발 모드를 의미한다.
  개발 모드는 버그로 이어질 수 있는 요소들을 미리 경고하는 검증코드가 포함되어 있다.-->

<script type="text/babel">
  function MinutesToHours() {
    const [amount, setAmount] = React.useState()
    const [inverted, setInverted] = React.useState(false)
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => setAmount(0)
    const onInverted = () => {
      reset();
      setInverted((current) => !current)
    }
    return (
      <div>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input 
            id="minutes" 
            value={inverted ? amount * 60 : amount} 
            placeholder="Minutes" 
            type="number"
            onChange={onChange} 
            disabled={inverted}/>
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input 
            id="hours" 
            value={inverted ? amount : Math.round(amount/60)} 
            placeholder="Hours" 
            type="number" 
            disabled={!inverted}
            onChange={onChange} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
    </div>
    )
  }
  function KmToMiles() {
    const [amount,setAmount] = React.useState()
    const [inverted, setInverted] = React.useState(false)
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset= () => {setAmount(0)}
    const onInverted= () => {
      reset();
      setInverted((current)=>!current)
    }
    return (
      <div>
        <div>
          <label htmlFor="km">Km</label>
          <input 
            id="km"
            value={inverted? Math.round(amount/0.62137):amount}
            type="number"
            placeholder="km"
            onChange={onChange}
            disabled={inverted}
          />
        </div>
        <div>
          <label htmlFor="miles">Miles</label>
          <input 
            id="miles"
            value={inverted? amount:amount*1.609344}
            type="number"
            placeholder="miles"
            onChange={onChange}
            disabled={!inverted}
          />
        </div>
        <button onClick={reset}>reset</button>
        <button onClick={onInverted}>{inverted?"Turn back":"Invert"}</button>
      </div>
    )
    
  }
  function App() {
    const [index, setIndex] = React.useState("xx")
    const onSelect = (event) => {
      setIndex(event.target.value)
    }
    console.log("Rerendered w/",index)
    return (
      <div>
      <h1 id="title">Super Converter</h1>
      <select value={index} onChange={onSelect}>
        <option value="xx">Select your units</option>
        <option value="0">Minutes & Hours</option>
        <option value="1">Km & Miles</option>
      </select>
      <hr />
      {index == "xx" ? "Please select your units" : null}
      {index === "0" ? <MinutesToHours/> : null}
      {index === "1" ? <KmToMiles/> : null}
    </div>
    )
  }
  ReactDOM.render(<App/>, root);
</script>
<!-- 1) input 옆에 쓰는 label의 for 속성은 react 에서는 htmlFor로 표시한다.
    2) controlled component: input 태그 작성시 value onChange 속성을 붙여 상태를 관리
    3) modifier 함수를 실행하면 모든 컴포넌트들이 다시 렌더링 된다.-->
</html>
